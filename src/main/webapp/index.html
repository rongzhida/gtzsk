<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>知识库</title>
		<link rel="stylesheet" type="text/css" href="resources/css/repository.css" />
	</head>

	<body>
		<div class="index_logo_div_portal">
			<img src="resources/images/index_logo3.png" />
		</div>

		<table align="center" cellpadding="0" cellspacing="0" class="index_tab_portal">
			<tr>
				<td style="padding-top: 7px;">
					<input type="hidden" name="channelid" value="278237">
					<input type="hidden" name="orderby" value="RELEVANCE" />
					<input type="hidden" name="perpage" value="">
					<input type="text" name="searchword" id="searchword" class="form_input" />
					<div id="querytype">
						<input type="radio" name="query" value='news' checked="checked" />
						<span>新闻</span>
						<input type="radio" name="query" value='docs' />
						<span>公文</span>
						<input type="radio" name="query" value='images' />
						<span>图片</span>
						<input type="radio" name="query" value='fgk' />
						<span>法规</span>
					</div>
				</td>
				<td>
					<input id="queryButton" type="button" value="" class="index_imgbutton" />
				</td>
			</tr>
		</table>
	</body>
	<script type="text/javascript" src="resources/jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$("#searchword").keypress(function(event) {
				if (event.which == 13) {
					getContext();
				}
			});

			$("#queryButton").click(function(event) {
				getContext();
			});
		});

		function getContext() {
			var query = '';
			var querygroup = document.getElementsByName("query");
			for (var i = 0; i < querygroup.length; i++) {
				if (querygroup[i].checked) {
					query = querygroup[i].value;
				}
			}
			var url = "repository/context?searchword=" + $("#searchword").val() + "&querytype=" + query;
			url	= encodeURI(encodeURI(url));
			window.open(url);
		}
	</script>

</html>
